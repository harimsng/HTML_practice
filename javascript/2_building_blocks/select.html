<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta character="UTF-8">
	</head>
	<body>
		<label for="weather">select the weather type today: </label>
		<select id="weather">
			<option value="">-- Make a choice --</option>
			<option value="sunny">Sunny</option>
			<option value="rainy">Rainy</option>
			<option value="snowing">Snowing</option>
			<option value="overcast">Overcast</option>
		</select>
		<p></p>
	</body>
	<script>
		const select = document.querySelector("#weather");
		const para = document.querySelector("p");

		select.onchange = setWeather;

		function setWeather() {
			const choice = select.value;

			switch (choice) {
				case "sunny":
					para.textContent = "It is nice and sunny outside today.";
					break;
				case "rainy":
					para.textContent = "Rain is falling outside.";
					break;
				case "snowing":
					para.textContent = "The snow is coming down.";
					break;
				case "overcast":
					para.textContent = "The sky is grey and groomy.";
					break;
				default:
					para.textContent = "";
					break;
			}
		}
	</script>
</html>
