<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>
	<p></p>

  <script>

  const buttonBar = document.querySelector('.button-bar');
  const para = document.querySelector("p");

  buttonBar.addEventListener("mouseover", () => {
	  event.target.style.backgroundColor = event.target.textContent;
  });
  buttonBar.addEventListener("mouseout", (event) => {
	  event.stopPropagation();
	  para.textContent = `tagName: ${event.target.tagName}`;
	  if (event.target.tagName === "BUTTON") {
	  	event.target.style.backgroundColor = "#f0f0f0";
	  }
  });

  </script>
  </body>
</html>
